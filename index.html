<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- LINKS CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/reset.css">

    <!-- LINK ICON -->
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



    <!-- TITULO PÁGINA -->
    <title>Preencher Tabela</title>


</head>

<body>

    <!-- INICIO -->

    <div id="nav">
        Tabela
    </div><!-- nav -->

    <div class="container text-center">
        <!-- CONTEUDO -->

        <section id="table">

            <!-- FORMULARIO -->

            <form method="post">
                <div id="input-data" class="row">
                    <input id="name" class="input-text" placeholder="Nome" type="text" required />
                    <input id="email" class="input-text" placeholder="E-mail" type="email" required />
                    <input id="phone" class="input-text" placeholder="Telefone" type="number" required />
                    <input id="work" class="input-text" placeholder="Profissão" type="text" required />


                    <input class="input-btn" type="submit" value="Enviar" onclick="return addToTable()" />
                </div><!-- input-data -->

            </form><!-- post -->


            <!-- TABELA -->
            <div class="table-responsive">
                <table id="myTable" class="table">
                    <tr id="0">
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Profissão</th>
                        <th>Ação</th>
                    </tr>
                </table><!-- myTable -->
            </div><!-- table-responsive -->
        </section><!-- table -->

    </div><!-- container text-center -->





    <!-- JAVASCRIPT -->

    <script type="text/javascript" src="assets/javascript/script.js"></script>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
